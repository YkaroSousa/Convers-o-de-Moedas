<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src=scripts.js type="text/javascript"></script>
    <title>Conversor de Moedas</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-money">

    <main>

        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real</option>
                <option>$ Dólar americano</option>
                <option>€ Euro</option>
                <option>BTC Bitcoin</option>
            </select>
        </label>

        <label>
            <select>
                <option>Real</option>
                <option>Dólar americano</option>
                <option>Euro</option>
                <option>Bitcoin</option>
            </select>
        </label>

        <label>
            <input class="currency-input" placeholder="10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>

            <div class="currency-box">
                <img src="./assets/brasil 2.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <P class="currency-value">R$ 0.00</P>
            </div>

            <img class="arrow-img" src="./assets/Vector.png" alt="Seta-Vector">

            <div class="currency-box">
                <img src="./assets/estados-unidos (1) 1.png" alt="logo-moeda-convertida">
            </div>
            <p class="currency">Dólar</p>
            <p class="currency-value">US$0.00</p>
        </section>

    </main>

</body>



</html>
